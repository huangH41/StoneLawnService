<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Stone Lawn Services | Home</title>
</head>

<body>
    <section class="fit-screen right-align" id="bg-regis">
        <div class="container bg-white ">
            <div class="inline-group"><img class="icon" src="Assets/caret-left-solid.svg"><a class="content" href="index.html">Back Home</a></div>
            <div class="container-center-oriented" >
                <h1 class="subheader header-border-line"> Stone lawn Services</h1>
                <h1 class="header">Register</h1>
                <form class="container-center-oriented" action="">
                    <input class="form-input" type="text" placeholder="Email">
                    <input class="form-input" type="text" placeholder="Residency Region">
                    <input class="form-input" type="text" placeholder="Address">
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <div class="form-group">
                            <span class="form-group form-inline-group">
                                <input type="radio" id="male"> <label for="male">Male</label>
                            </span>
                            <span>
                                <input type="radio" id="female"> <label for="male">Female</label>
                            </span>
                        </div>
                    </div>
                    <div class="form-group form-inline-group">
                        <input type="checkbox"> <label for="">Agreement to Terms and Services</label>
                    </div>
                    <div class="left-align">
                        <button class="button button-primary" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
